<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row mb-5 text-center">
            <h1 class="title">Tic-Tac-Toe</h1>
        </div>
        <div class="row d-flex justify-content-center align-items-center mobile">
            <div class="desc btn" type="button">Play</div>
        </div>
        <div class="row mt-5 mb-4">
            <div class="gridL">
                <div class="c1 d-flex flex-column justify-content-center align-items-center">
                    <div class="row p1">Player 1 (X)</div>
                    <div class="row p1Wins">Win<span class="flag">ðŸš©</span></div>
                    <div class="row draw">Draw</span></div>
                </div>
    
                <div class="c2">
                    <div class="row d-flex justify-content-center">
                        <div class="cell m-3 r1c1"></div>
                        <div class="cell m-3 r1c2"></div>
                        <div class="cell m-3 r1c3"></div>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <div class="cell m-3 r2c1"></div>
                        <div class="cell m-3 r2c2"></div>
                        <div class="cell m-3 r2c3"></div>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <div class="cell m-3 r3c1"></div>
                        <div class="cell m-3 r3c2"></div>
                        <div class="cell m-3 r3c3"></div>
                    </div>
                </div>
    
                <div class="c3 d-flex flex-column justify-content-center align-items-center">
                    <div class="row p2">Player 2 (O)</div>
                    <div class="row p2Wins">Win<span class="flag">ðŸš©</span></div>
                    <div class="row draw">Draw</span></div>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center align-items-center notMobile">
            <div class="desc btn" type="button">Play</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
